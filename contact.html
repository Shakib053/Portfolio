<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section>
        <div class="container">
          <form action="https://formspree.io/f/mwkalzwp" id="test-form" method="POST">
    
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </div>
    
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
    
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" placeholder="Give Your Email">
            </div>
    
            <div class="form-group">
              <label for="massage">Message</label>
              <textarea name="massage" id="massage" rows="10" maxlength="200" placeholder="Write Something"></textarea>
            </div>
    
            <button type="submit" id="test-form-submit">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>
      <script src="contact.js"></script>
</body>
</html>
